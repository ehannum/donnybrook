<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" href="res/icon16.png" type="image/png"/>
  <link rel="shortcut icon" href="res/icon16.png" type="image/png"/>
  <link rel="manifest" href="manifest.json">
  <title>DonnyBook</title>
  <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="res/styles.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
  <div class="parallax">
    <div class="cabin-container para-box">
      <img src="img/cabin.jpg" class="cabin">
      <div class="cabin-body">
        <h1>DonnyBook</h1>
        <h4>Let's go to the cabin!</h4>
        <button class="see-calendar" href="#calendar">
          See the calendar
        </button>
        <button class="schedule-trip" href="#trip">
          Schedule a trip
        </button>
        <button class="bulletin-board" href="#messages">
          Bulletin board
        </button>
      </div>
    </div>
    <div class="calendar-container para-box" id="calendar">
      <!-- calendar inserted here by clndr.js -->
    </div>
    <div class="trip-container para-box" id="trip">
      <h1>Schedule a trip:</h1>
      <form>
        <h4>Start Date:</h4>
        <input type="date" class="start-date" required>
        <h4>End Date:</h4>
        <input type="date" class="end-date" required>
        <h4>Your Name:</h4>
        <input type="text" class="name" required>
        <h4>Comment:</h4>
        <input type="text" class="comment" placeholder="(optional)">
        <h4>&nbsp;</h4>
        <input type="submit" value="Submit" class="submit-trip">
      </form>
    </div>
    <div class="messages-container para-box" id="messages">
      <h1>Bulletin Board:</h1>
      <div class="messages">
        <!-- prepend messages here -->
      </div>
      <form class="new-message">
        <input type="text" class="message-input" required>
        <input type="submit" value="Send" class="message-send">
      </form>
    </div>
  </div>
  <header>
    <h1 class="title">DonnyBook</h1>
    <button class="menu">Menu</button>
    <div class="dropdown">
      <button href="#calendar">
        See the calendar
      </button>
      <button href="#trip">
        Schedule a trip
      </button>
      <button href="#messages">
        Bulletin board
      </button>
      <button class="push-notifications" disabled>
        Enable Notifications
      </button>
    </div>
  </header>
  <!-- clndr template start -->
  <script id="clndr-temp" type="text/template">
    <div class="clndr-controls">
      <div class="clndr-previous-button"><h2>&lsaquo;</h2></div>
      <div class="month"><h2><%= month %> <%= year %></h2></div>
      <div class="clndr-next-button"><h2>&rsaquo;</h2></div>
    </div>
    <div class="clndr-grid">
      <div class="days-of-the-week">
      <% _.each(daysOfTheWeek, function (day) { %>
        <div class="header-day"><h4><%= day %></h4></div>
      <% }); %>
      </div>
      <div class="days">
      <% _.each(days, function (day) { %>
        <div class="<%= day.classes %> <%= day.events.length ? day.events[0].color : '' %>">
          <h4><%= day.day %></h4>
          <p><% _.each(day.events, function (evt) { %>
            <%= evt.name %><br />
          <% }); %></p>
        </div>
      <% }); %>
      </div>
    </div>
  </script>
  <!-- clndr template end -->
</body>
<script src="src/lodash.min.js"></script>
<script src="src/moment.min.js"></script>
<script src="src/clndr.min.js"></script>
<script src="service-worker.js"></script>
<script src="src/build.js"></script>
</html>
