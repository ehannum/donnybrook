<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" href="res/icon16.png" type="image/png"/>
  <link rel="shortcut icon" href="res/icon16.png" type="image/png"/>
  <link rel="manifest" href="manifest.json">
  <title>DonnyBook</title>
  <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Schoolbell' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="res/styles.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
  <div class="parallax">
    <div class="para-box carpool-input-container">
      <form class="add-passenger">
        <div class="passenger-input">
          <h4>Name</h4>
          <input type="text" class="passenger-name" required>
        </div>
        <div class="passenger-input">
          <h4>Seats</h4>
          <input type="number" min="0" max="9" class="passenger-has-car">
        </div>
        <div class="passenger-input">
          <h4>Leaving</h4>
          <input type="datetime-local" class="passenger-leaving">
        </div>
        <div class="passenger-input">
          <h4>Key?</h4>
          <input type="checkbox" class="passenger-keymaster">
        </div>
        <div class="passenger-input">
          <h4>Group</h4>
          <input type="number" min="0" max="9" class="passenger-group">
        </div>
        <div class="passenger-input">
          <input type="submit" class="add-button" value="Add">
        </div>
      </form>
    </div>
    <div class="para-box carpool-output-container">
    </div>
  </div>
  <header>
    <h1 class="title">DonnyBook</h1>
    <button class="menu"><img src="img/burger-stack.svg"></button>
    <div class="dropdown">
      <button href="/#calendar">
        See the calendar
      </button>
      <button href="/#trip">
        Schedule a trip
      </button>
      <button href="/#messages">
        Bulletin board
      </button>
      <button class="push-notifications" disabled>
        Enable Notifications
      </button>
    </div>
  </header>
</body>
<script src="src/rides.js"></script>
</html>
